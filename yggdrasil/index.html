<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Yggdrasil - Elfland Glider</title>
    <meta name="description" content="Travel to any of the Worlds">
    <meta http-equiv="origin-trial" data-feature="WebVR (For Chrome M62+)" data-expires="2018-03-01" content="Ag5RrvKc1rmx277ducbsCE7rpZKVSaQK5Cvg2LkMntEfEngAAaJ66+khUOlma3PkZEtTHgCenOPd0ib5mO2aogcAAABZeyJvcmlnaW4iOiJodHRwczovL2RvdWdyZWVkZXIuZ2l0aHViLmlvOjQ0MyIsImZlYXR1cmUiOiJXZWJWUjEuMU02MiIsImV4cGlyeSI6MTUxOTkxOTAwMX0=">
    <script src="https://rawgit.com/aframevr/aframe/6019885/dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-state-component/dist/aframe-state-component.min.js"></script>
    <script src="../assets/state.js"></script>
    <script src="../assets/sky.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component/dist/aframe-aabb-collider-component.min.js"></script>
</head>
<body>
<a-scene cursor="rayOrigin: mouse">
    <a-assets>
        <img id="woodTexture" src="../assets/stabbur/textures/Stabbur_diffuse.png">
    </a-assets>

    <a-entity id="sky" geometry="primitive: sphere; radius: 5000;"
              material="shader: sky; side: back" sun-position-setter>
        <a-entity id="orbit">
            <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="600000"
                         repeat="indefinite" easing="linear"></a-animation>
        </a-entity>
    </a-entity>

    <a-torus-knot  scale="0.3 10 0.4" radius="100" p="2" q="21" radius-tubular="4" src="#woodTexture" roughness="1" metalness="0"></a-torus-knot>
    <!--<a-cylinder id="yggdrasil" radius="10" height="5000" open-ended="true" src="#woodTexture"></a-cylinder>-->

    <a-entity id="archesPortal" position="125 0 0" rotation="0 -90 0" scale="5 5 0"
              link="href:../arches; title: Arches; image:../arches/screenshot-arches.png; on:hitstart"></a-entity>

    <a-entity id="canyonPortal" position="88 0 -88" rotation="0 -45 0" scale="5 5 0"
              link="href:../canyon; title: Canyon; on:hitstart"></a-entity>

    <a-entity id="charringtonPortal" position="0 -20 -125" rotation="0 0 0" scale="5 5 0"
              link="href:https://dougreeder.github.io/webvr-tour/; title: Charrington Park; image:https://dougreeder.github.io/webvr-tour/CharringtonPark/CharringtonPark-CooperRoad.jpg; on:hitstart"></a-entity>

    <a-entity id="ginnungagapPortal" position="-125 -20 0" rotation="0 90 0" scale="5 5 0"
              link="href:../ginnungagap; title: Ginnungagap; image:../ginnungagap/screenshot-ginnungagap.png; on:hitstart"></a-entity>

    <a-entity id="argonPortal" position="0 -20 125" rotation="0 -180 0" scale="5 5 0"
              link="href:http://ansible.uk/misc/eyeargon.html; title: Eye of Argon; on:hitstart"></a-entity>

    <a-text id="prelaunchHelp" position="-25 17 25" rotation="0 -45 0" width="12" align="center" value="Congratulations!\nYou've completed the main quests.\nExplore all the worlds!"></a-text>

    <a-entity id="armature" geometry="primitive: box; width: 2; height: 2; depth: 2"
              bind__position="gliderPosition" bind__rotation.y="gliderRotationY" armature-tick-state
              aabb-collider="objects:[link]" >
        <a-entity id="headingTriangleOutline" position="0 1.47 0" bind__rotation.x="gliderRotationX"
                  geometry="primitive:triangle; vertexA:0 0 -4.25; vertexB:1 0 4.25; vertexC:-1 0 4.25;"
                  material="color:white; wireframe:true; wireframeLinewidth: 3"></a-entity>
        <a-entity id="headingTriangle" position="0 1.5 0" bind__rotation.x="gliderRotationX"
                  geometry="primitive:triangle; vertexA:0 0 -4.25; vertexB:1 0 4.25; vertexC:-1 0 4.25;"
                  material="shader: flat; transparent:true; opacity:0.2; color:black;"></a-entity>
        <a-entity camera="userHeight: 0" look-controls>
            <a-text id="hud" position="0.2 0.4 -0.75" rotation="30 0 0" width="2" align="center" value="HUD"
                    geometry="primitive:plane; width:0.4; height:0.1;"
                    material="color: gray; opacity: 0.7" bind__text="value: hudText" bind__visible="hudVisible"></a-text>
        </a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
        <a-entity id="environmentalSound" position="0 0 0" sound="src: url(Swell2b-64k.mp3); volume:0.5; loop:true; autoplay:false"></a-entity>
    </a-entity>
</a-scene>

</body>
</html>
