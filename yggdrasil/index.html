<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <title>Yggdrasil - Elfland Glider</title>
    <meta name="description" content="Travel to any of the worlds. A tranquil action game for VR and mobile.">
    <meta property="og:title" content="Yggdrasil - Travel to any of the worlds" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://elfland-glider.surge.sh/yggdrasil/" />
    <meta property="og:image" content="https://elfland-glider.surge.sh/yggdrasil/Elfland%20Glider%20screenshot%20Yggdrasil.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1440" />
    <meta property="og:image:height" content="900" />
    <meta property="og:image:alt" content="screenshot of Yggdrasil world" />
    <meta property="og:description" content="A tranquil action game for VR and mobile. Fly through fantastic worlds, help the merry and mischievous light elves, &amp; avoid the surly and mischievous dark elves." />
    <meta property="og:site_name" content="Elfland Glider" />
    <meta name="twitter:card" content="summary_large_image" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.core.min.js"></script>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-button-controls@^1.1.0/aframe-button-controls.js"></script>
    <script src="https://unpkg.com/aframe-state-component@^4.7.0/dist/aframe-state-component.min.js"></script>
    <script src="https://unpkg.com/aframe-geometry-merger-component@^2.0.0/dist/aframe-geometry-merger-component.min.js"></script>
    <script src="https://unpkg.com/aframe-dial@^1.2.1/dist/dial.js"></script>
    <script src="https://unpkg.com/aframe-simple-sun-sky@^1.2.3/simple-sun-sky.js"></script>
    <script src="https://unpkg.com/aframe-dust-component@^1.0.5/aframe-dust-component.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@^2.2.1/dist/aframe-aabb-collider-component.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Niconne" rel="stylesheet">
    <script src="../dist/yggdrasil.js">
    </script>
    <meta name="monetization" content="$ilp.uphold.com/jU9WUDJZNgQi">
</head>
<body>
<a-scene yggdrasil background="color:#398bc5">
    <a-assets>
        <img id="woodTexture" src="../assets/stabbur/textures/Stabbur_diffuse.png">
        <img id="treeFoliage" src="TexturesCom_Trees0096_masked_S.png">
        <img id="steelGrip" src="../assets/TexturesCom_MetalVarious0052_1_M_y.jpg" />
        <img id="bezel" src="https://unpkg.com/aframe-dial@1.2.0/assets/bezel.png" crossorigin="anonymous" />
        <img id="screenshot" src="./screenshot.png" />
    </a-assets>

    <a-simple-sun-sky sun-position="1 1 1" fog-color="none" radius="4000"></a-simple-sun-sky>
    <a-entity light="type: ambient; color: #fff; intensity: 0.5"></a-entity>
    <a-entity id="directional" light="type: directional; color: #FFF; intensity: 1.0" position="0.7 0.4 -1"></a-entity>

    <a-dust num-points="1024" dispersion="100" color="white"></a-dust>

    <a-torus-knot position="0 -400 0" scale="0.3 10 0.4" radius="100" p="2" q="21" radius-tubular="4" src="#woodTexture" roughness="1" metalness="0"
            class="landscape"></a-torus-knot>
    <a-image src="#treeFoliage"position="0 888 0" rotation="90 0 0" scale="1212 1200 1"></a-image>

    <a-entity id="archesPortal" position="125 0 0" rotation="0 -90 0" scale="5 5 0"
              link="href:../arches; title: Arches; image:../arches/screenshot.png; on:hitstart; visualAspectEnabled:true"></a-entity>

    <a-entity id="canyonPortal" position="88 0 -88" rotation="0 -45 0" scale="5 5 0"
              link="href:../canyon; title: Canyon (unfinished); on:hitstart; visualAspectEnabled:true"></a-entity>

    <a-entity id="tutorialPortal" position="0 0 -125" rotation="0 0 0" scale="5 5 0"
              link="href:../tutorial/; title: Tutorial (unfinished); image:../tutorial/screenshot-tutorial.png; on:hitstart; visualAspectEnabled:true"></a-entity>

    <a-entity id="islandPortal" position="-88 0 -88" rotation="0 45 0" scale="5 5 0"
              link="href:../island; title: Island; image:../island/screenshot.png; on:hitstart; visualAspectEnabled:true"></a-entity>

    <a-entity id="cityPortal" position="-125 0 0" rotation="0 90 0" scale="5 5 0"
              link="href:../city; title: City; image:../city/screenshot-city.png; on:hitstart; visualAspectEnabled:true"></a-entity>


    <a-entity id="barrierMagePortal" position="-88 -20 88" rotation="0 135 0" scale="5 5 0"
              link="href:https://dougreeder.github.io/barrier-mage/; title: Barrier Mage; image:https://dougreeder.github.io/barrier-mage/assets/barrier-mage-equirect.png; on:hitstart; visualAspectEnabled:true"></a-entity>

<!--    <a-entity id="ginnungagapPortal" position="-88 -20 88" rotation="0 135 0" scale="5 5 0"-->
<!--              link="href:../ginnungagap; title: Ginnungagap; image:../ginnungagap/screenshot.png; on:hitstart; visualAspectEnabled:true"></a-entity>-->

    <a-entity id="atollPortal" position="0 -20 125" rotation="0 180 0" scale="5 5 0"
              link="href:https://dougreeder.github.io/aframe-atoll-terrain/example.html; title: Atoll; image:../assets/screenshot-aframe-atoll-terrain.png; on:hitstart; visualAspectEnabled:true"></a-entity>

    <a-entity id="charringtonPortal" position="88 -20 88" rotation="0 -135 0" scale="5 5 0"
              link="href:https://dougreeder.github.io/webvr-tour/; title: Charrington Park; image:https://dougreeder.github.io/webvr-tour/CharringtonPark/CharringtonPark-CooperRoad.jpg; on:hitstart; visualAspectEnabled:true"></a-entity>

    <!--<a-entity id="argonPortal" position="0 -20 125" rotation="0 -180 0" scale="5 5 0"-->
              <!--link="href:http://ansible.uk/misc/eyeargon.html; title: Eye of Argon; on:hitstart; visualAspectEnabled:true"></a-entity>-->

    <a-text id="prelaunchHelp" position="-25 17 25" rotation="0 -45 0" width="12" align="center" font="../assets/mozillavr.fnt" value=""></a-text>

    <a-entity id="armature" geometry="primitive: box; width: 2; height: 2; depth: 2" material="visible:false"
              bind__position="gliderPosition" bind__rotation.y="gliderRotationY" armature-tick-state
              aabb-collider="objects:[link]" >
        <a-entity id="glider" position="0 0 0" bind__rotation.x="gliderRotationX"
                  raycaster="objects:.landscape; far:1.25;">
            <a-entity id="wing" position="0 1.5 0" bind__rotation.z="gliderRotationZ" material="visible:false">
                <a-entity rotation="90 0 0" position="0 0 -1.05" geometry="primitive:plane; height:6.39; width:0.06" material="shader:flat; color:black"></a-entity>
                <a-entity geometry-merger="preserveOriginal:false" material="shader:flat; transparent:true; opacity:0.5; color:black;">
                    <a-entity geometry="primitive:triangle; vertexA:0.03 0 -4.25; vertexB:7.65 0 5.55; vertexC:0.03 0 -3.4; buffer:false"></a-entity>
                    <a-entity geometry="primitive:triangle; vertexA:-0.03 0 -4.25; vertexB:-0.03 0 -3.4; vertexC:-7.65 0 5.55; buffer:false"></a-entity>
                </a-entity>
                <a-entity geometry-merger="preserveOriginal:false" material="shader:flat; transparent:true; opacity:0.5; color:white;">
                    <a-entity geometry="primitive:triangle; vertexA:0.03 0 -3.4; vertexB:7.65 0 5.55; vertexC:0.03 0 2.133; buffer:false"></a-entity>
                    <a-entity geometry="primitive:triangle; vertexA:-0.03 0 -3.4; vertexB:-0.03 0 2.133; vertexC:-7.65 0 5.55; buffer:false"></a-entity>
                </a-entity>
            </a-entity>
            <a-entity id="hud" position="0.85 0.45 -1.00" rotation="30 -20 0"
                    bind__angle="dial.thetaEnd: hudAirspeedAngle" bind__color="dial.wedgeColor: hudAirspeedColor"
                    dial="size:0.15; src:#bezel; radius:0.95; innerRadius:0.33; thetaStart:0; thetaEnd:0; backgroundColor:#e4dcc9;">
            </a-entity>
        </a-entity>
        <a-entity id="body">
            <a-entity camera="far:8100; near:0.05" look-controls></a-entity>
            <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color:#666"></a-entity>
            <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color:#666"
                      gearvr-controls oculus-go-controls daydream-controls></a-entity>
            <a-entity id="controlStick" position="0 0.95 -0.4" rotation="0 0 90" visible="false"
                      geometry="primitive:cylinder; height:0.4; radius: 0.012; segmentsRadial:36;"
                      material="normalMap:#steelGrip; npot:true; normalTextureRepeat:1 2; normalTextureOffset:107 0; metalness:0.8; roughness:0.4; sphericalEnvMap:#screenshot;"></a-entity>
        </a-entity>
        <a-entity button-controls></a-entity>
    </a-entity>
</a-scene>

</body>
</html>
