<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <title>City - Elfland Glider</title>
    <meta name="description" content="Escape the concrete canyons. A tranquil action game for VR and mobile.">
    <meta property="og:title" content="City - Escape the concrete canyons" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dougreeder.github.io/elfland-glider/city/" />
    <meta property="og:image" content="https://dougreeder.github.io/elfland-glider/city/Elfland%20Glider%20screenshot%20City.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1440" />
    <meta property="og:image:height" content="900" />
    <meta property="og:image:alt" content="screenshot of city world" />
    <meta property="og:description" content="A tranquil action game for VR and mobile. Fly through fantastic worlds, help the merry and mischievous light elves, &amp; avoid the surly and mischievous dark elves." />
    <meta property="og:site_name" content="Elfland Glider" />
    <meta name="twitter:card" content="summary_large_image" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.core.min.js"></script>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-button-controls@^1.1.0/aframe-button-controls.js"></script>
    <script src="https://unpkg.com/aframe-state-component@^4.7.0/dist/aframe-state-component.min.js"></script>
    <script src="https://unpkg.com/aframe-dial@^1.2.1/dist/dial.js"></script>
    <script src="https://unpkg.com/aframe-simple-sun-sky@^1.2.3/simple-sun-sky.js"></script>
    <script src="https://unpkg.com/aframe-dust-component@^1.1.0/aframe-dust-component.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@^3.2.0/dist/aframe-aabb-collider-component.min.js"></script>

    <script src="https://unpkg.com/aframe-shader-buildings@^1.1.0/dist/main.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/DougReeder/aframe-glow@6bebc86ee57f2ccc57637db442f1a36d31f5f61d/dist/aframe-glow-component.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Niconne" rel="stylesheet">
    <script src="../dist/city.js">
    </script>
    <meta name="monetization" content="$ilp.uphold.com/jU9WUDJZNgQi">
</head>
<body>
<a-scene city background="color:#398bc5">
    <a-assets>
        <a-asset-item id="dome-obj-mobile" src="dome14.obj"></a-asset-item>
        <img id="concreteAggregate" src="../assets/textures/TexturesCom_Concrete_ExposedAggregate_512_albedo.jpg" />
        <img id="concreteBlocks" src="../assets/textures/TexturesCom_ConcreteBlocks_New_512_albedo.jpg" />
        <img id="brick" src="../assets/textures/TexturesCom_Wall_BrickPlain1_512_albedo.jpg" />
        <img id="medievalBrick1" src="../assets/textures/TexturesCom_Brick_Medieval_512_albedo.jpg" />
        <img id="medievalBrick2" src="../assets/textures/TexturesCom_BrickMedievalBlocks0327_5_seamless_S_512.jpeg" />
        <img id="stoneBlocks" src="../assets/textures/TexturesCom_BrickFacade0002_1_seamless_S.jpeg" />
        <img id="steelGrip" src="../assets/textures/TexturesCom_MetalVarious0052_1_M_y.jpg" />
        <img id="bezel" src="https://unpkg.com/aframe-dial@1.2.0/assets/bezel.png" crossorigin="anonymous" />
        <img id="screenshot" src="screenshot.png" />
        <audio id="postlaunchHelp" src="../assets/Find a way out.mp3"></audio>
    </a-assets>

    <a-simple-sun-sky sun-position="-1 0.75 1" radius="5300"></a-simple-sun-sky>

    <a-entity id="terrain" position="-300 0 0" class="landscape"
              geometry="primitive: city-terrain; spacing:100; sunPosition:-1 0.75 1"
              material="shader:settlement; sunPosition:-1 0.75 1"></a-entity>
    <a-text position="0 3 -995" rotation="0 0 0" width="40" align="center" baseline="bottom" color="yellow"
            font="../assets/mozillavr.fnt" value="Live in concert\nGabriel Baker"
            geometry="primitive:plane; width:16; height:5;" material="color: gray"></a-text>

    <a-entity geometry="primitive:triangle; vertexA:-1700 0 -1600; vertexB:5000 0 -1600; vertexC:-1700 0 -5000"
              material="shader:settlement; sunPosition:-1 0.75 1" class="landscape"></a-entity>
    <a-entity geometry="primitive:triangle; vertexA:1100 0 -1600; vertexB:1100 0 5000; vertexC:5000 0 -1600"
              material="shader:settlement; sunPosition:-1 0.75 1" class="landscape"></a-entity>
    <a-entity geometry="primitive:triangle; vertexA:1100 0 1600; vertexB:-5000 0 1600; vertexC:1100 0 5000"
              material="shader:settlement; sunPosition:-1 0.75 1" class="landscape"></a-entity>
    <a-entity geometry="primitive:triangle; vertexA:-1700 0 1600; vertexB:-1700 0 -5000; vertexC:-5000 0 1600"
              material="shader:settlement; sunPosition:-1 0.75 1" class="landscape"></a-entity>

    <a-dust num-points="512" dispersion="50" color="gray"></a-dust>


    <a-entity id="armature" geometry="primitive: box; width: 2; height: 2; depth: 2" material="visible:false"
              bind__position="gliderPosition" bind__rotation.y="gliderRotationY" armature-tick-state
              aabb-collider="objects:.powerup,.star,[link]" >
        <a-entity id="glider" position="0 0 0" bind__rotation.x="gliderRotationX"
                  raycaster="objects:.landscape; far:1.25;">
            <a-entity id="wing" position="0 1.5 0" bind__rotation.z="gliderRotationZ" material="visible:false">
                <a-entity rotation="90 0 0" position="0 0 -1.05" geometry="primitive:plane; height:6.39; width:0.06" material="shader:flat; color:black"></a-entity>
                <a-entity geometry="primitive:triangle; vertexA:0.03 0 -4.25; vertexB:7.65 0 5.55; vertexC:0.03 0 -3.4;"
                          material="shader:flat; transparent:true; opacity:0.5; color:black;"></a-entity>
                <a-entity geometry="primitive:triangle; vertexA:-0.03 0 -4.25; vertexB:-0.03 0 -3.4; vertexC:-7.65 0 5.55;"
                          material="shader:flat; transparent:true; opacity:0.5; color:black;"></a-entity>
                <a-entity geometry="primitive:triangle; vertexA:0.03 0 -3.4; vertexB:7.65 0 5.55; vertexC:0.03 0 2.133;"
                          material="shader:flat; transparent:true; opacity:0.5; color:white;"></a-entity>
                <a-entity geometry="primitive:triangle; vertexA:-0.03 0 -3.4; vertexB:-0.03 0 2.133; vertexC:-7.65 0 5.55;"
                          material="shader:flat; transparent:true; opacity:0.5; color:white;"></a-entity>
            </a-entity>
            <a-entity id="hud" position="0.85 0.45 -1.00" rotation="30 -20 0"
                    bind__angle="dial.thetaEnd: hudAirspeedAngle" bind__color="dial.wedgeColor: hudAirspeedColor"
                    dial="size:0.15; src:#bezel; radius:0.95; innerRadius:0.33; thetaStart:0; thetaEnd:0; backgroundColor:#e4dcc9;">
            </a-entity>
        </a-entity>
        <a-entity id="body">
            <a-entity camera="far:6300; near:0.05" look-controls></a-entity>
            <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color:#666"></a-entity>
            <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color:#666"
                      gearvr-controls oculus-go-controls daydream-controls></a-entity>
            <a-entity id="controlStick" position="0 0.95 -0.4" rotation="0 0 90" visible="false"
                      geometry="primitive:cylinder; height:0.4; radius: 0.012; segmentsRadial:36;"
                      material="normalMap:#steelGrip; npot:true; normalTextureRepeat:1 2; normalTextureOffset:107 0; metalness:0.8; roughness:0.4; sphericalEnvMap:#screenshot;"></a-entity>
        </a-entity>
        <a-entity button-controls></a-entity>
        <a-text id="prelaunchHelp" position="0 0 -1" rotation="0 0 0" width="2" align="center" font="../assets/mozillavr.fnt" value="" visible="true"></a-text>
    </a-entity>
</a-scene>
</body>
</html>
