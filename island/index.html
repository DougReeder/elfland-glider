<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Island - Elfland Glider</title>
    <meta name="description" content="Help the fairies collect all their stars!">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.14/howler.core.min.js"></script>
    <script src="https://rawgit.com/aframevr/aframe/a1a142f/dist/aframe-master.min.js"></script>
    <!--<script src="../assets/aframe-master.min.js"></script>-->
    <!--<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>-->
    <script src="../assets/look-fly-controls.js"></script>
    <script src="https://cdn.rawgit.com/DougReeder/aframe-button-controls/v1.0.0/aframe-button-controls.js"></script>
    <script src="../assets/elfland-utils.js"></script>
    <script src="https://unpkg.com/aframe-state-component@^3.2.4/dist/aframe-state-component.js"></script>
    <script src="../assets/state.js"></script>
    <script src="https://unpkg.com/aframe-simple-sun-sky@^1.2.0/simple-sun-sky.js"></script>
    <script src="https://unpkg.com/aframe-dust-component@^1.0.0/aframe-dust-component.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@^2.2.1/dist/aframe-aabb-collider-component.min.js"></script>

    <script src="../assets/stella-octangula.js"></script>
    <script src="https://unpkg.com/aframe-glow@^1.0.1/dist/aframe-glow-component.min.js"></script>
    <script src="../assets/ImprovedNoise.js"></script>
    <script src="../assets/aframe-island-component.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Niconne" rel="stylesheet">
    <script src="island.js"></script>
    <script src="../assets/intro.js"></script>

    <!--<script src="https://unpkg.com/aframe-fps-counter-component/dist/aframe-fps-counter-component.min.js"></script>-->
</head>
<body>
<a-scene island-world cursor="rayOrigin: mouse">
    <a-assets>
        <a-asset-item id="fairies" src="../assets/bucket_with_fairies/scene.gltf"></a-asset-item>
    </a-assets>

    <a-simple-sun-sky sun-position="1 1 1" dark-color="#0b486b" fog-color="#1c6797"></a-simple-sun-sky>


    <a-island position="0 0 0" scale="1 1 1" world-depth="64" world-width="64" sun-position="1 1 1"
                color="#4DBD33" shadow-color="#395D33" sea-color="#006994" class="landscape"></a-island>

    <a-entity geometry="primitive:triangle; vertexA:-500 0 -500; vertexB:7483 0 -500; vertexC:-500 0 -7483"
            material="shader: flat; color:#006994;" class="landscape"></a-entity>
    <a-entity geometry="primitive:triangle; vertexA:500 0 -500; vertexB:500 0 7483; vertexC:7483 0 -500"
            material="shader: flat; color:#006994;" class="landscape"></a-entity>
    <a-entity geometry="primitive:triangle; vertexA:500 0 500; vertexB:-7483 0 500; vertexC:500 0 7483"
            material="shader: flat; color:#006994;" class="landscape"></a-entity>
    <a-entity geometry="primitive:triangle; vertexA:-500 0 500; vertexB:-500 0 -7483; vertexC:-7483 0 500"
            material="shader: flat; color:#006994;" class="landscape"></a-entity>

    <a-dust num-points="128" dispersion="100" color="violet" point-size="2"></a-dust>

    <a-entity id="nextQuestPortal" position="0 15 -500" scale="5 5 0"
              link="href:../yggdrasil; title: Next Quest; image:../yggdrasil/screenshot-yggdrasil.png; on:hitstart"
              bind="visible: questComplete"></a-entity>


    <a-entity id="armature" geometry="primitive: box; width: 2; height: 2; depth: 2" material="visible:false"
              bind__position="gliderPosition" bind__rotation.y="gliderRotationY" armature-tick-state
              aabb-collider="objects:.powerup,.star,.proximitySound,[link]" >
        <a-entity id="glider" position="0 0 0" bind__rotation.x="gliderRotationX"
                  raycaster="objects:.landscape; far:0.5;">
            <a-entity id="headingTriangle" position="0 1.5 0"
                      geometry="primitive:triangle; vertexA:0 0 -4.25; vertexB:0.1 0 0; vertexC:-0.1 0 0;"
                      material="shader: flat; transparent:true; opacity:0.3; color:black;"></a-entity>
        </a-entity>
        <a-entity id="body">
            <a-entity camera="" look-fly-controls="">
                <a-text id="hud" position="0.2 0.42 -0.75" rotation="30 -20 0" width="2" align="center" value="HUD"
                        geometry="primitive:plane; width:0.14; height:0.1;"
                        material="color: gray; opacity: 0.7" bind__text="value: hudText" bind__visible="hudVisible"></a-text>
            </a-entity>
        </a-entity>
        <a-entity button-controls></a-entity>
        <a-text id="prelaunchHelp" position="0 0 -1" rotation="0 0 0" width="2" align="center" font="../assets/mozillavr.fnt" value="" visible="true"></a-text>
        <a-text id="subtitle" position="0 -0.15 -1" rotation="-8.53 0 0" width="2" align="center" font="../assets/mozillavr.fnt" value="" visible="true" color="#ff1493"></a-text>
    </a-entity>

    <!--<a-entity fps-counter="for90fps:false"></a-entity>-->
</a-scene>
</body>
</html>
